<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Yirsis Serrano" />
    <meta
      name="description"
      content="Generador de colores en escala Hexadecimal de manera aleatoria en 1 CLICK"
    />
    <meta
      name="copyright"
      content="Propiedad de Yirsis Serrano y con una Version Tutorializada"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index, follow" />

    <!-- Metadata para la PWA -->

    <meta name="theme-color" content="#111111" />
    <meta name="MobileOptimized" content="width" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="apple-mobile-app-capable" content="yes" />
    <meta
      name="apple-mobile-app-status-bar-style"
      content="black-translucent"
    />

    <!-- Imagenes e Iconos -->
    <link rel="shortcut icon" type="image/png" href="./img/favicon.png" />
    <link rel="apple-touch-icon" href="./img/favicon.png" />
    <link rel="apple-touch-startup-image" href="./img/favicon.png" />

    <!-- Manifest -->

    <link rel="manifest" href="manifest.json" />

    <title>Generador Hexadecimal</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="color">
      <span class="hex" id="hex">Color</span>
      <button id="btn-color" type="button" onclick="run()">Nuevo Color</button>
    </div>

    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("./sw.js")
          .then((reg) => console.log("Registro Exitoso"))
          .catch((err) => console.error(err));
      }
    </script>
    <script src="./js/main.js"></script>
  </body>
</html>
